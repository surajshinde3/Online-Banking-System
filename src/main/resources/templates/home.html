<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master-page}">

<body>
	<th:block layout:fragment="content">

		<h2 style="text-align: center; color: maroon; font-style: oblique;">Deposit</h2>


		<form th:action="@{/deposit}" method="post" data-toggle="validator">
			<div class="form-group">
				<label for="accountType">1. Please select the account you
					would like to deposit:</label> <select class="form-control"
					th:value="${accountType}" name="accountType" id="accountType"
					required="required">
					<option disabled="disabled" selected="selected">-- select
						your account --</option>
					<option>Salary</option>
					<option>Savings</option>
				</select> <br />
			</div>

			<div class="form-group">
				<label>2. Please specify the amount you would like to
					deposit: </label> <span class="input-group-addon">Amount Rs.</span>
				<h3>
					<span class="bg-danger pull-right" th:if="${invalid_number}">Invalid
						Number!</span>
				</h3>
				<input type="text" name="amount" id="amount" class="form-control"
					aria-label="Amount (to the nearest dollar)"
					pattern="^[0-9]+(\.[0-9]+)?$" required="required" />
			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<button class="btn btn-lg btn-primary btn-block" type="submit">Deposit</button>
		</form>
		<hr>
		<p style="font-size: 30px; color: green; text-align: center;">
			<td data-th-text="${amount}">...</td>
		</p>
		<hr>


	</th:block>
</body>
</html>
